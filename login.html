<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Sign in to Your KupBoard</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
	<header>
		<div class="navbar-wrap sticky-top bg-info">
			<div class="container-fluid container-xl p-0 ">
				<nav class="navbar navbar-light navbar-expand-sm">
					<a href="index.html" class="navbar-brand text-hide main-logo">Kupboard</a>
					<a class="nav-link ml-auto active" href="login.html"><i class="fa fa-sign-in"
							aria-hidden="true"></i></a>
					<button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavLinks">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse flex-grow-0" id="mainNavLinks">
						<ul class="navbar-nav">
							<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
							<li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
							<li class="nav-item"><a href="find.html" class="nav-link">Find</a></li>
							<li class="nav-item"><a href="signup.html" class="nav-link">Join</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<div class="main-wrap ">
		<div class="container-fluid container-xl mt-5">
			<div class="row">
				<div class="col-10 col-sm-8 col-md-6 mx-auto">
					<div class="card form-container">
						<img class="center-logo-50" src="media/images/Kupboard_logo_gray.svg" alt="Kupboard_logo" />
						<h2 class="h4 text-center bottom-rule font-weight-lighter">Log In</h2>
						<form class="card-body pb-0" id="logInForm">
							<div class="form-group">
								<label for="kupboadName">Kupboard Name</label>
								<input class="form-control" type="text" name="kupboadName" id="kupboadName"
									placeholder="YourKupboard">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" type="password" name="password" id="password">
							</div>
							<div class="row form-group">
								<div class="col-12 col-sm-6 mb-2 mb-sm-0">
									<button class="btn btn-primary btn-block" type="submit" name="submit" id="submit"
										value="login">Login</button>
									<div class="form-check form-group">
										<input class="form-check-input" type="checkbox" name="recall" id="recall">
										<label class="form-check-label " for="recall">
											<small class="text-muted ">Remember me</small>
										</label>
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<a class="btn btn-secondary btn-block" href="signup.html">Join</a>
									<small class="form-text text-muted">Haven't created a Kupboard yet?</small>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="graybar-shift">
		<footer class="site-footer container-fluid container-xl py-3">
			<div class="social-footer">
				<a href="#" class="text-primary btn"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href="#" class="text-primary btn"><i class="fa fa-instagram" aria-hidden="true"></i></a>
				<a href="#" class="text-primary btn"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a href="#" class="text-primary btn"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
				<a href="#" class="text-primary btn"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
			</div>
			<nav>
				<a href="index.html">Home</a>|
				<a href="about.html">About</a>|
				<a href="find.html">Find</a>|
				<a href="signup.html">Join</a>
			</nav>
			<div>&copy;2020 Kupboard/Ray Messina Design</div>
		</footer>
	</div>
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>


</html>
